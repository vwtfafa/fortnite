<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Community</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        header h1 {
            font-size: 2.5rem;
            margin-top: 20px;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        nav {
            margin: 20px 0;
            animation: fadeIn 2s ease-in-out;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1rem;
            opacity: 0;
            animation: navLinkFade 1s ease forwards;
        }

        nav a:nth-child(1) {
            animation-delay: 0.2s;
        }

        nav a:nth-child(2) {
            animation-delay: 0.4s;
        }

        nav a:nth-child(3) {
            animation-delay: 0.6s;
        }

        nav a:nth-child(4) {
            animation-delay: 0.8s;
        }

        nav a:nth-child(5) {
            animation-delay: 1s;
        }

        nav a:nth-child(6) {
            animation-delay: 1.2s;
        }

        @keyframes navLinkFade {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .community-container {
            text-align: center;
            margin-top: 50px;
            animation: fadeInUp 1.5s ease-out;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .video-card {
            background-color: #1e1e1e;
            color: #fff;
            text-align: center;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            animation: fadeInCard 0.5s ease forwards;
        }

        @keyframes fadeInCard {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .community-video {
            width: 100%;
            height: 250px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .community-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <header>
        <h1>Fortnite Community Videos</h1>
    </header>

    <nav>
        <a href="index.html">Startseite</a>

        <a href="weiterentwicklung.html">Weiterentwicklung</a>
        <a href="news.html">News</a>
        <a href="community.html">Community</a>
    </nav>

    <div class="community-container">
        <h2>Neue Fortnite Community Videos</h2>
        <div class="video-grid">
            <div class="video-card">
                <iframe class="community-video" src="https://www.youtube.com/watch?v=qdtAcJUf0E0" frameborder="0" allowfullscreen></iframe>
                <h3>Fortnite Gameplay</h3>
            </div>
            <div class="video-card">
                <iframe class="community-video" src="https://www.youtube.com/watch?v=RoeCDX2t7TA" frameborder="0" allowfullscreen></iframe>
                <h3>Top Fortnite Moments</h3>

</body>
</html>
